{% extends "base.html" %}
{% block title %}Writing | C Todd{% endblock title %}

{% block content %}
<section class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-8 text-center">Selected Writing</h1>
  <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-8">
    {% for book in books %}
      <div class="bg-white p-6 shadow rounded-lg border-l-4 border-blue-600 hover:shadow-lg transition">
        <h2 class="font-semibold text-xl mb-2">{{ book.title }}</h2>
        <p class="text-gray-600 mb-4">{{ book.description }}</p>
        {% if book.link %}
          <a href="{{ book.link }}" class="text-blue-600 font-medium hover:underline">Read more â†’</a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
